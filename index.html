<!DOCTYPE HTML>
<html lang="en">

    <head>
        <title>XprtCalc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Expert calculator that supports vectors, arbitrary precision, lambda functions, and algebraic manipulation." />
        <meta charset="utf-8" />
        <meta name="author" content="Benjamin Cates" />
        <script src="wasm/build/webxprtcalc.js"></script>
        <script src="wasm/driver.js"></script>
        <link rel="stylesheet" href="wasm/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="io">
            <div id="input">
                <textarea id="input_element" spellcheck="false" oninput="update_highlight(this.value)"></textarea>
                <pre><code id="highlight_output" aria-hidden="true"></code></pre>
            </div>
            <div id="output">

            </div>
        </div>
    </body>

</html>
